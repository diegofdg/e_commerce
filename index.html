<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <header class="header contenedor">
        <div class="logo">
            <img src="img/logo.png" alt="logo empresa">
        </div>
        <div class="login-buscador">
            <div class="login">
                <button type="button" class="btn-login">Login</button>
            </div>
            <div class="buscador">
                <input type="text" class="input-buscador" placeholder="¿Qué deseas buscar?">
                <img src="img/icono_lupa.svg" class="icono-buscador" alt="icono buscador">
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-div">
            <h1>Febrero Promocional</h1>
            <p>Productos selecionados con 33% de descuento</p>
            <button type="button" class="btn-hero">Ver Consolas</button>
        </div>
    </section>
    <main>
        <h2>Main</h2>
    </main>
    <section>
        <h2>Contacto</h2>
    </section>
    <footer>
        <h2>Footer</h2>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
