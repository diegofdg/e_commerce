<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/productos/app.css">
    <link rel="stylesheet" href="css/productos/tablet.css">
    <link rel="stylesheet" href="css/productos/desktop.css">
</head>
<body>
    <header class="header contenedor">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="logo empresa"></a>
        </div>
        <div class="login-buscador">
            <div class="login">
                <button type="button" class="btn-login" id="btn-login">Login</button>
            </div>
            <div class="buscador">
                <input type="text" class="input-buscador" placeholder="¿Qué deseas buscar?">
                <img src="img/icono_lupa.svg" class="icono-buscador" alt="icono buscador">
            </div>
        </div>
    </header>

    <section class="productos-section">
        <header class="productos-header admin contenedor">
            <h2>Todos los productos</h2>
            <button type="button" class="btn-agregar" id="btn-agregar">Agregar Producto</button>
        </header>
        <div id="productos-div-todos" class="productos-div contenedor"></div>
    </section>

    <section class="contacto">
        <div class="contacto-logo-nav">
            <div class="contacto-logo">
                <img src="img/logo.png" alt="logo empresa">
            </div>
            <nav class="contacto-nav">
                <li>Quienes somos</li>
                <li>Política de privacidad</li>
                <li>Programa de fidelidad</li>
                <li>Nuestras tiendas</li>
                <li>Quiero ser franquiciado</li>
                <li>Anuncie aquí</li>
            </nav>
        </div>
        <div class="contacto-formulario">
            <form id="formulario-contacto" class="formulario contenedor">
                <h2>Hable con nosotros</h2>
                <div id="contenedor-campos" class="contenedor-campos">
                    <div id="campo-contacto-nombre" class="campo">
                        <label>Nombre</label>
                        <input type="text" placeholder="Tu Nombre" id="input-contacto-nombre" required />
                    </div>
                    <div id="campo-contacto-mensaje" class="campo mensaje">
                        <textarea class="text-area" placeholder="Escribe tu mensaje" id="input-contacto-mensaje" required></textarea>
                    </div>
                </div>
                <div  id="spinner">
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
                <div>
                    <button class="btn-enviar" id="btn-contacto-enviar">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </section>
    
    <footer class="footer contenedor">
        <p>Hecho con <span class="corazon">❤</span> por <span>Diego Fabián Di Giorgio</span> | &copy; 2022</p>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
